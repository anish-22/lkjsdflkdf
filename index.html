<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <script type="text/javascript">
        function openCity(evt, cityName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/myown.css">

</head>

<body>
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'AboutUs')">About Us</button>
        <button class="tablinks" onclick="openCity(event, 'Sorting')">Sorting</button>
    </div>
    <div id="AboutUs" class="tabcontent">
        This page is all about About us content
    </div>
    <div id="Sorting" class="tabcontent">
        <header>
            <nav>
                <div class="array-inputs">
                    <p>Size of the array:</p>
                    <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                    <p>Speed of the algorithm:</p>
                    <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                    <button id="a_generate">Generate New Array!</button>
                </div>

                <div class="header_right">
                    <p class="nav-heading">Sorting visualizer</p>

                    <div class="algos">
                        <button>Bubble</button>
                        <button>Selection</button>
                        <button>Insertion</button>
                        <button>Merge</button>
                        <button>Quick</button>
                        <button style="margin-right: 0px;">Heap</button>
                    </div>
                </div>

            </nav>
        </header>


        <section>

            <div id="Info_Cont1">
                <p>This is First Container</p>
            </div>

            <div id="array_container">

            </div>

            <div id="Info_Cont2">
                <p>This is Second Container</p>
            </div>

        </section>
    </div>
    <footer>

    <script src="./scripts/heap_sort.js"></script>
